<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Emma Lawler</title>
        <meta name="description" content="Emma Lawler is a digital product designer based in San Francisco. She currently works on fitness and diversity products for mobile, desktop, and wearable devices.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="/img/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/img/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/img/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/img/favicons/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/img/favicons/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/img/favicons/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/img/favicons/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/img/favicons/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/img/favicons/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/img/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <link href="//fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet" type="text/css">
        <!-- build:css css/style.pkg.css -->
        <link rel="stylesheet" href="app.css" />
        <!-- add any other stylesheets inside here... -->
        <!-- endbuild -->

        <!-- Add this directly to the page for speed -->
        <style type="text/css">
            #pre-load {
            }

            #post-load {
                /* Reverted by app.js when everything is done */
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Anything here renders BEFORE the main content -->
        <div id="pre-load">
            Preloading
        </div>

        <!-- Anything here renders AFTER the page load -->
        <div id="post-load">
            <div class="container-fluid">
                <div class="row" id="bay-image">
                    <img src="/img/logo.png" alt="Emma Lawler" id="lawler-logo">
                    <h1 id="tagline">
                        <div>Designing products for people to live better lives.</div>
                    </h1>
                    <div id="social_icons">
                        <a href="https://twitter.com/emmalawler24" target="_blank">
                            <img src="/img/twitter.png" alt="twitter" class="icon">
                        </a>
                        <a href="https://www.linkedin.com/in/emmalawler" target="_blank">
                            <img src="/img/linkedin.png" alt="linkedin" class="icon">
                        </a>
                        <a href="mailto:lawlere24@gmail.com">
                            <img src="/img/email.png" alt="email" class="icon">
                        </a>

                    </div>
                </div>
                <div class="row" id="jobs-carousel">
                    <div class="col-xs-4 col-left">
                        <img src="/img/carousel/fitstar_square.png" alt="fitstar" id="fitstar-hero">
                    </div>
                    <div class="col-xs-4 col-middle">
                        <img src="/img/carousel/kubmo_square.png" alt="kubmo" id="kubmo-hero">
                    </div>
                    <div class="col-xs-4 col-right">
                        <img src="/img/carousel/glassbreakers_square.png" alt="glassbreakers" id="glassbreakers-hero">
                    </div>
                </div>

                <!-- He's where our content goes -->
                <div id="mermaid-panel">
                </div>

                <!-- Bottom buttons -->
                <div class="row" id="bottom-button-row">
                    <a href="#" target="_blank" class="col-xs-12" id="bottom-button-href">
                        <h3 class="text-center" id="bottom-button-content">Bottom Button</h3>
                    </a>
                </div>
            </div>
        </div>

        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/mermaid.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
